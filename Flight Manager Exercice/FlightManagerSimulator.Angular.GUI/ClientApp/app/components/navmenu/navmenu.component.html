<nav class="vertical">
    <ul *ngFor="let menuItem of menuItems">
        <li [routerLinkActive]="['active']">
            <a [routerLink]="menuItem.target">
                <i class="{{menuItem.icon}}"></i>
                <span>{{menuItem.title}}</span>
                <i class="fa fa-caret-right menu-right" aria-hidden="true" *ngIf="menuItem.subMenuItems.length > 0"></i>
            </a>
            <ul *ngIf="menuItem.subMenuItems.length > 0">
                <li *ngFor="let subMenuItem of menuItem.subMenuItems" [routerLinkActive]="['active']">
                    <a [routerLink]="subMenuItem.target">
                        <i class="{{subMenuItem.icon}}"></i>
                        <span>{{subMenuItem.title}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
